<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="two-blocks">
        <div class="left-block">
        <div class="inputing-area">
            
            <input type="text" class="new-item" placeholder="Назва товару">
            
            
            <button class="add-button" data-tooltip="Додати новий товар до кошика">Додати</button>
            
            </div>
            <div class="itemlist">
            <template class="temp">
                <div class="item1">

                <div class="item-name">
                </div>
                    <input class="change-name">
                <div class="buttons">
                <button class="red-button" disabled data-tooltip="Зменшити кількість товару">
                    -
                    </button>
                    <span class="count">
                        1
                    </span>
                <button class="green-button" data-tooltip="Збільшити кількість товару">
                    +
                    </button>
                </div>
                <div class="rightButtons">
                <button class="cuplenoB" data-tooltip="Відмітити товар як куплений">
                    Куплено
                    </button>
                <button class="X" data-tooltip="Видалити товар">
                    X
                    </button></div>
                </div>
                
            </template>

            
        </div>
        </div>
        <div class="right-block">
            <div class="zal">
            <h3>Залишилося</h3></div>
            <div class="zalItems">
                <template class="tempRight">
                <span class="tovar">
                    <span class="tovarText"></span>
                    <span class="odinCircle">1</span></span></template>
            </div>
            <div class="kuplenoHeader">
            <h3>Куплено</h3></div>
            <div class="kupleno">

            </div>
        </div>    
        
    </div>
    <div class="badge">
        <div class="badge-title"><b>Buy List</b>
        </div>
        <div class="badge-created-by">
        Created by:</div>
    <div class="badge-name">
        Ruslan Rudenko
        </div></div>
    <script	type="text/javascript" src="js/jquery.js">	</script>
    <script	type="text/javascript" src="js/main.js">	</script>

</body>
</html>
